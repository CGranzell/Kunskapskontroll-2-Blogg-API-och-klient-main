<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update post</title>
	<link rel="stylesheet" href="css/style.css" />

</head>


<body class="update-page">
<div id="container">
<p class="errorHandler"> </p>
<br>

<a href="index.html" class="blogpage"> Blog page </a>
<hr class="linebreak">
	<form id="update-post">


        <h1>Update post</h1>

			<label for="title" class="title-font">Title</label><br>
			<input type="text" id="title" name="title"><p></p>

			<label for="author" class="author-font" >Author</label><br>
			<input type="text" id="author" name="author"><p></p>

			 <label for="content" class="content-font">Content</label><br>
            <textarea name="content" id="content" cols="76" rows="10"> </textarea>
			<p></p>


			<label for="tags" class="tags-font"> Tags </label>
				<div class="tags">



					   <input type="checkbox" value="Economics" name="tag" />
						<label class="economics" for="Economics">Economics</label>
						<br />
						<input type="checkbox" value="Politics" name="tag" />
						<label class="politics" for="Politics">Politics</label>
						<br />
						<input type="checkbox" name="tag" value="Sport" />
						<label class="sport" for="Sport">Sport</label> <br />
						<input type="checkbox" name="tag" value="Art" />
						<label class="art" for="Art">Art</label> <br />
						<input type="checkbox" name="tag" value="Food" />
						<label class="food" for="Food">Food</label> <br />
						<input type="checkbox" name="tag" value="Travel" />
						<label class="travel" for="Travel">Travel</label> <br />
						<input type="checkbox" name="tag" value="Cars" />
						<label class="cars" for="Cars">Cars</label> <br />

				</div>

			<br/>

            <input type="submit" class="submit" value="Update">

			<p></p>
	 		 <div id="back-position">
				 <a href="index.html" class="back"> <p></p> &#x2190; Back</a>

			</div>

    </form>
    </div>

    <script src="js/update-post.js"></script>


</body>
</html>
